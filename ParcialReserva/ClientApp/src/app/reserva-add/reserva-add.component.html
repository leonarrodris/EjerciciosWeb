<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="cards">
    <form>
      <div class="container">
        <div >
          <label>Id: 
             <input [(ngModel)]="reserva.Id" name= "Id" placeholder="Digite Una Id" type="text">
          </label>
       </div>  
        <div >
             <label>Identificacion: 
                <input [(ngModel)]="reserva.Identificacion" name= "Identificacion" placeholder="Digite Una Identificacion" type="text">
             </label>
          </div>
    
            <div class="form-group">
                <label>Nombre: 
                  <input [(ngModel)]="reserva.Nombre" name= "Nombre" placeholder="Digite Un nombre" type="text">
                </label>
                </div>


            <div  class="form-group">
                <label>Empresarial:
                    <input type="checkbox" name= "Empresarial" [(ngModel)]="reserva.Tipo">
                </label>
            </div>
      
                <div class="form-group">
                    <label>N° Silla: 
                        <input [(ngModel)]="reserva.NSillas" name= "NSillas" placeholder="Digite N°Sillas" type="text">
                    </label>
                  </div>
                <div class="form-group">
      
                    <button (click)="add()" class="btn btn-primary">Agregar  </button>
                  </div>
        
    
</div>     
</form>
</div>
            
</body>
</html>
